<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <header>TO DO LIST</header>
    <h2 id="project-header"></h2>
    <main>
      <nav>
        <form action="">
          <label for="title">Title</label>
          <input
            class="form-element text-input"
            type="text"
            name="title"
            id="title"
          />
          <label for="description">Description</label>
          <input
            class="form-element text-input"
            type="text"
            name="description"
            id="description"
          />
          <label for="due-date">Due Date</label>
          <input
            class="due-date-field"
            type="date"
            name="due-date"
            id="due-date"
          />
          <label for="priority">Priority</label>
          <select class="form-element" name="priority" id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </form>
        <div class="project-buttons-container">
          <!-- <button id="default-button">Default Project</button>
          <button id="second-button">Second Project</button> -->
        </div>
        <button id="create-project">+ NEW PROJECT</button>
        <div class="projects-container" id="projects-container"></div>
      </nav>
      <div id="content" class="content"></div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <div class="project-buttons-container">
          <button id="default-button">Default</button>
          <button id="second-button">Second</button>
        </div>
        <form action="">
          <label class="form-element" for="title">Title</label>
          <input
            class="form-element text-input"
            type="text"
            name="title"
            id="title"
          />
          <label class="form-element" for="description">Description</label>
          <input
            class="form-element text-input"
            type="text"
            name="description"
            id="description"
          />
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" id="due-date" />
          <label class="form-element" for="priority">Priority</label>
          <select class="form-element" name="priority" id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <button type="submit" id="submit-to-default">
            Create To-Do in Default Project
          </button>
          <button type="submit" id="submit-to-second">
            Create To-Do in Second Project
          </button>
        </form>
      </nav>
      <div id="content" class="content"></div>
    </main>
  </body>
</html>
